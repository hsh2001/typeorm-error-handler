name: Check ESLint

on: [push]
jobs:
  one:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Init node env
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn
      - run: yarn fix:lint
        env:
          CI: true
